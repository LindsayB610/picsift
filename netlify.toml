[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Custom domain: configure picsift.lindsaybrunner.com in Netlify dashboard

# SPA routing: serve index.html for all non-file routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 5173
  publish = "dist"
  framework = "vite"
